<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <script type="module" src="./src/courses.js" defer></script>
    <title>Kurser</title>
  </head>
  <body class="body-courses">
    <!-- Navigeringsmeny -->
    <nav>
      <ul>
        <li><a href="index.html">Hem</a></li>
        <li><a href="courses.html">Kurser</a></li>
        <li><a href="my-bookings.html">Mina bokningar</a></li>
      </ul>
    </nav>

    <h1 class="courses-h1">Kurser</h1>
    <ul id="courses"></ul>

    <h2 class="courses-h2">Administrationspanel</h2>
    <form id="new-course">
      <input type="text" name="title" placeholder="Kurstitel" required />
      <input
        type="text"
        name="description"
        placeholder="Beskrivning"
        required />
      <input type="text" name="teacher" placeholder="Lärare" required />
      <input
        type="text"
        name="courseType"
        placeholder="klassrum/Distans"
        required />
      <input
        type="number"
        name="duration"
        placeholder="Studieperiod (veckor)"
        required />

      <button class="add-class" type="submit">Lägg till</button>
    </form>

    <div class="button-container">
      <button id="delete">Radera kurs</button>
      <button id="update">Uppdatera kurs</button>
    </div>

    <footer>
      <p>© 2025 Westcoast Education AB</p>
    </footer>
    <div class="emty"></div>
  </body>
</html>
